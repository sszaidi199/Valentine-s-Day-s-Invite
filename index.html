<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine for Emelia ðŸ¤Ž</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #5a3a22, #8b5e3c);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: #fff7f0;
    padding: 30px 22px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    width: 92%;
    max-width: 380px;
    z-index: 10;
  }

  h1 {
    color: #5a3a22;
    font-size: 1.9em;
    margin-bottom: 15px;
  }

  .pet {
    font-size: 1.1em;
    color: #8b5e3c;
    margin-bottom: 20px;
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    font-size: 1.1em;
    padding: 12px 28px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  #yes {
    background: #5a3a22;
    color: #fff;
  }

  #no {
    background: #d8c4b2;
    position: absolute;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
  }

  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
  }

  .kebab {
    position: absolute;
    width: 60px;
    animation: float 12s linear infinite;
    opacity: 0.9;
  }

  @keyframes float {
    from { transform: translateY(110vh) rotate(0deg); }
    to { transform: translateY(-150px) rotate(360deg); }
  }

  .burst {
    position: absolute;
    font-size: 30px;
    animation: burst 1.3s ease-out forwards;
  }

  @keyframes burst {
    from {
      transform: scale(1) translate(0,0);
      opacity: 1;
    }
    to {
      transform: scale(1.8) translate(var(--x), var(--y));
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Emelia ðŸ¤Ž<br>Will you be my Valentine?</h1>
  <div class="pet">My Lahori Gori Pakori ðŸ’•</div>
  <div class="buttons">
    <button id="yes">Yes ðŸ¤Ž</button>
    <button id="no">No ðŸ˜’</button>
  </div>
</div>

<canvas id="fireworks"></canvas>

<audio id="bgMusic" loop>
  <source src="jimmy-brown-2-things.mp3" type="audio/mpeg">
</audio>

<script>
  let musicStarted = false;
  const music = document.getElementById("bgMusic");

  function startMusic() {
    if (!musicStarted) {
      music.play().catch(()=>{});
      musicStarted = true;
    }
  }

  // ---------- Cute Sound ----------
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  function pop(freq = 600) {
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = "triangle";
    o.frequency.value = freq;
    g.gain.value = 0.2;
    o.connect(g);
    g.connect(audioCtx.destination);
    o.start();
    o.stop(audioCtx.currentTime + 0.15);
  }

  // ---------- Runaway NO ----------
  const noBtn = document.getElementById("no");

  function moveNo() {
    startMusic();
    pop(300);
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 200);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", moveNo);
  moveNo();

  // ---------- Fireworks ----------
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  }
  resize();
  addEventListener("resize", resize);

  let particles = [];

  function firework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    for (let i = 0; i < 90; i++) {
      particles.push({
        x, y,
        vx: (Math.random()-0.5)*6,
        vy: (Math.random()-0.5)*6,
        life: 90
      });
    }
  }

  function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
      p.x+=p.vx;
      p.y+=p.vy;
      p.life--;
      ctx.fillStyle = `hsl(${Math.random()*360},100%,65%)`;
      ctx.fillRect(p.x,p.y,3,3);
      if(p.life<=0) particles.splice(i,1);
    });
    requestAnimationFrame(animate);
  }

  // ---------- YES ----------
  document.getElementById("yes").addEventListener("click", () => {
    startMusic();
    pop(900);
    for(let i=0;i<6;i++) firework();
    animate();

    const burstItems = ["ðŸ¤Ž","ðŸ’–","ðŸ’˜","â¤ï¸","ðŸ¥™","ðŸ¥–"];
    for(let i=0;i<36;i++){
      const s=document.createElement("span");
      s.className="burst";
      s.textContent=burstItems[Math.floor(Math.random()*burstItems.length)];
      s.style.left="50%";
      s.style.top="50%";
      s.style.setProperty("--x",(Math.random()*340-170)+"px");
      s.style.setProperty("--y",(Math.random()*340-170)+"px");
      document.body.appendChild(s);
      setTimeout(()=>s.remove(),1300);
    }

    setTimeout(()=>{
      alert("YAY!!! ðŸ¤Ž Emelia said YES!!!\nMy Lahori Gori Pakori ðŸ’•");
    },500);
  });

  // ---------- Flying Doner Kebabs ----------
  const kebabImg = "https://i.imgur.com/4AiXzf8.png";
  for(let i=0;i<12;i++){
    const img=document.createElement("img");
    img.src=kebabImg;
    img.className="kebab";
    img.style.left=Math.random()*100+"vw";
    img.style.animationDuration=8+Math.random()*6+"s";
    document.body.appendChild(img);
  }
</script>

</body>
</html>
