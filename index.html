<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine for Emelia ðŸ¤Ž</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;

    /* Starry Night background */
    background:
      linear-gradient(rgba(90,58,34,0.6), rgba(90,58,34,0.6)),
      url("https://upload.wikimedia.org/wikipedia/commons/e/ea/The_Starry_Night.jpg");
    background-size: cover;
    background-position: center;
  }

  .card {
    background: #fff7f0;
    padding: 28px 22px 32px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 25px 45px rgba(0,0,0,0.45);
    width: 92%;
    max-width: 380px;
    z-index: 5;
  }

  h1 {
    color: #5a3a22;
    font-size: 1.85em;
    margin-bottom: 10px;
  }

  .pet {
    font-size: 1.1em;
    color: #8b5e3c;
    margin-bottom: 18px;
  }

  #musicBtn {
    margin-bottom: 18px;
    background:#8b5e3c;
    color:white;
    padding:10px 20px;
    border-radius:20px;
    border:none;
    font-size:0.95em;
    cursor:pointer;
  }

  .buttons {
    position: relative;
    height: 140px;
    margin-top: 10px;
  }

  button {
    font-size: 1.1em;
    padding: 12px 28px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  #yes {
    background: #5a3a22;
    color: #fff;
    z-index: 2;
  }

  #no {
    background: #e0cfc2;
    position: absolute;
    top: 75px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
  }

  canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
  }

  .kebab {
    position: absolute;
    width: 60px;
    animation: float 12s linear infinite;
    opacity: 0.9;
    z-index: 0;
  }

  @keyframes float {
    from { transform: translateY(110vh) rotate(0deg); }
    to { transform: translateY(-150px) rotate(360deg); }
  }

  .burst {
    position: absolute;
    font-size: 30px;
    animation: burst 1.3s ease-out forwards;
    z-index: 6;
  }

  @keyframes burst {
    from { transform: scale(1); opacity: 1; }
    to {
      transform: scale(1.8) translate(var(--x), var(--y));
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Emelia ðŸ¤Ž<br>Will you be my Valentine?</h1>
  <div class="pet">My Lahori Gori Pakori ðŸ’•</div>

  <button id="musicBtn">â–¶ Tap for music ðŸ¤Ž</button>

  <div class="buttons">
    <button id="yes">Yes ðŸ¤Ž</button>
    <button id="no">No ðŸ˜’</button>
  </div>
</div>

<canvas id="fireworks"></canvas>

<audio id="bgMusic" loop>
  <source src="jimmy-brown-2-things.mp3" type="audio/mpeg">
</audio>

<script>
  // ---------- Music ----------
  const music = document.getElementById("bgMusic");
  const musicBtn = document.getElementById("musicBtn");

  musicBtn.addEventListener("click", () => {
    music.volume = 0.7;
    music.play().then(() => {
      musicBtn.textContent = "ðŸŽµ Playingâ€¦";
      musicBtn.disabled = true;
      musicBtn.style.opacity = 0.7;
    }).catch(() => {
      alert("Tap again for music ðŸ¤Ž");
    });
  });

  // ---------- Cute Pop Sound ----------
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  function pop(freq = 600) {
    const o = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    o.type = "triangle";
    o.frequency.value = freq;
    g.gain.value = 0.2;
    o.connect(g);
    g.connect(audioCtx.destination);
    o.start();
    o.stop(audioCtx.currentTime + 0.15);
  }

  // ---------- Runaway NO (STAYS VISIBLE) ----------
  const noBtn = document.getElementById("no");
  const buttonsBox = document.querySelector(".buttons");

  function moveNo() {
    pop(300);
    const box = buttonsBox.getBoundingClientRect();
    const maxX = box.width - noBtn.offsetWidth;
    const maxY = box.height - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "none";
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  // ---------- Fireworks ----------
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  }
  resize();
  addEventListener("resize", resize);

  let particles = [];

  function firework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    for (let i = 0; i < 90; i++) {
      particles.push({
        x, y,
        vx: (Math.random()-0.5)*6,
        vy: (Math.random()-0.5)*6,
        life: 90
      });
    }
  }

  function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,i)=>{
      p.x+=p.vx;
      p.y+=p.vy;
      p.life--;
      ctx.fillStyle = `hsl(${Math.random()*360},100%,65%)`;
      ctx.fillRect(p.x,p.y,3,3);
      if(p.life<=0) particles.splice(i,1);
    });
    requestAnimationFrame(animate);
  }

  // ---------- YES ----------
  document.getElementById("yes").addEventListener("click", () => {
    pop(900);
    for(let i=0;i<6;i++) firework();
    animate();

    const burstItems = ["ðŸ¤Ž","ðŸ’–","ðŸ’˜","â¤ï¸","ðŸ¥™","ðŸ¥–"];
    for(let i=0;i<36;i++){
      const s=document.createElement("span");
      s.className="burst";
      s.textContent=burstItems[Math.floor(Math.random()*burstItems.length)];
      s.style.left="50%";
      s.style.top="50%";
      s.style.setProperty("--x",(Math.random()*340-170)+"px");
      s.style.setProperty("--y",(Math.random()*340-170)+"px");
      document.body.appendChild(s);
      setTimeout(()=>s.remove(),1300);
    }

    setTimeout(()=>{
      alert("YAY!!! ðŸ¤Ž Emelia said YES!!!\nMy Lahori Gori Pakori ðŸ’•");
    },500);
  });

  // ---------- Flying Doner Kebabs ----------
  const kebabImg = "https://i.imgur.com/4AiXzf8.png";
  for(let i=0;i<12;i++){
    const img=document.createElement("img");
    img.src=kebabImg;
    img.className="kebab";
    img.style.left=Math.random()*100+"vw";
    img.style.animationDuration=8+Math.random()*6+"s";
    document.body.appendChild(img);
  }
</script>

</body>
</html>
